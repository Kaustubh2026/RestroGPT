<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url("/static/background.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.85), rgba(73, 0, 130, 0.8));
            z-index: -1;
        }

        .chat-container {
            width: 400px;
            background: rgba(18, 18, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(152, 0, 255, 0.4);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            border: 1px solid rgba(152, 0, 255, 0.3);
        }

        h1 {
            color: #B14EFF;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(152, 0, 255, 0.5);
            margin-bottom: 15px;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background: rgba(30, 30, 40, 0.7);
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(152, 0, 255, 0.2);
        }

        .bot-message, .user-message {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            margin: 5px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bot-message {
            background: linear-gradient(135deg, #6000B0, #9000E0);
            color: white;
            align-self: flex-start;
            animation: fadeIn 0.3s ease-in-out;
            border-bottom-left-radius: 3px;
            text-align: left;
        }

        .user-message {
            background: #333340;
            color: #e0e0e0;
            align-self: flex-end;
            animation: fadeIn 0.3s ease-in-out;
            border-bottom-right-radius: 3px;
            text-align: left;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #9000E0;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(30, 30, 40, 0.7);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #B14EFF;
            box-shadow: 0 0 10px rgba(152, 0, 255, 0.4);
        }

        button {
            background: linear-gradient(90deg, #6000B0, #9000E0);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #7000C0, #A000F0);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(152, 0, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>üçΩÔ∏è Restaurant Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">üëã Hi! Ask me anything about our restaurant menu.</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = `<div class="user-message">üßë‚Äçüí¨ ${userInput}</div>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class="bot-message">ü§ñ ${data.response}</div>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                let errorMessage = `<div class="bot-message">‚ùå Oops! Something went wrong.</div>`;
                chatBox.innerHTML += errorMessage;
            });
        }
    </script>

</body>
</html>
